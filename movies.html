<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Films - Cinetech</title>
  <link rel="stylesheet" href="styles/css/movies.css">
  <link rel="stylesheet" href="styles/css/header.css">
  <script src="js/movies.js" defer></script>
  <script src="js/header.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <h1>FILMS</h1>
        <div id="loader" style="display: none;"> </div>
        <section id="select-section">
            <div>
                <label for="genreSelect">Filtrer par genre :</label>
                <select id="genreSelect">
                    <option value="">Tous</option>
                </select>
            </div>
            <div>
                <label for="perPage">Films par page :</label>
                <select id="perPage">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                </select>
            </div>                   
        </section>

        <div id="movie-list"></div>
        <div id="pagination">
            <div>Page actuelle : <span id="page-number">1</span></div>
        </div>
    </main>
</body>
</html>
